<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhoaTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* Hiệu ứng active cho phim đang chọn */
        .movie-item.active {
            background-color: #374151; /* gray-700 */
            border-left: 4px solid #3b82f6; /* blue-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 shadow-md sticky top-0 z-50 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <i class="fas fa-play-circle text-blue-500 text-3xl"></i>
                <h1 class="text-xl font-bold text-white tracking-wider">KhoaTV</h1>
            </div>
            <!-- Search đơn giản (UI only) -->
            <div class="relative hidden md:block">
                <input type="text" placeholder="Tìm kiếm phim..." class="bg-gray-700 text-gray-200 px-4 py-2 rounded-full border border-gray-600 focus:outline-none focus:border-blue-500 w-64 text-sm">
                <i class="fas fa-search absolute right-3 top-2.5 text-gray-400 text-sm"></i>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto w-full flex-grow flex flex-col lg:flex-row gap-6 p-4">
        
        <!-- Left Column: Playlist / Movie List -->
        <aside class="w-full lg:w-1/4 flex-shrink-0 order-2 lg:order-1">
            <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 sticky top-24">
                <div class="p-4 bg-gray-750 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="font-bold text-white"><i class="fas fa-list mr-2 text-blue-400"></i>Danh Sách Phim</h3>
                    <span class="text-xs bg-blue-600 px-2 py-0.5 rounded text-white" id="movie-count">0</span>
                </div>
                
                <div class="overflow-y-auto max-h-[80vh]" id="movie-list">
                    <!-- Danh sách phim sẽ được render ở đây -->
                </div>
            </div>
        </aside>

        <!-- Right Column: Player & Info -->
        <main class="w-full lg:w-3/4 order-1 lg:order-2 flex flex-col gap-6">
            
            <!-- Video Player Area -->
            <div class="w-full bg-black rounded-xl overflow-hidden shadow-2xl border border-gray-800 relative z-10">
                <div class="relative w-full h-0 pb-[56.25%]">
                    <iframe id="video-player" 
                            class="absolute top-0 left-0 w-full h-full" 
                            src="" 
                            title="Video Player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                    <!-- Overlay placeholder khi chưa chọn phim hoặc lỗi -->
                    <div id="player-placeholder" class="absolute inset-0 flex items-center justify-center bg-gray-900 text-gray-500 hidden">
                        <div class="text-center">
                            <i class="fas fa-film text-6xl mb-4 opacity-50"></i>
                            <p>Chọn phim để bắt đầu xem</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Episode Selector (Cho phim bộ) -->
            <div id="episode-section" class="bg-gray-800 rounded-xl p-5 shadow-lg border border-gray-700 hidden">
                <h3 class="text-lg font-bold text-white mb-3 flex items-center">
                    <i class="fas fa-layers mr-2 text-blue-500"></i>Danh Sách Tập
                </h3>
                <div id="server-list" class="flex flex-col gap-4">
                    <!-- Các server và nút tập phim -->
                </div>
            </div>

            <!-- Movie Info -->
            <div id="movie-info" class="flex flex-col md:flex-row gap-6 bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <!-- Poster -->
                <div class="hidden md:block w-48 shrink-0">
                    <img id="movie-poster" src="https://via.placeholder.com/300x450?text=No+Image" alt="Poster" class="w-full h-auto rounded-lg shadow-md object-cover aspect-[2/3] border border-gray-600">
                </div>

                <!-- Text Info -->
                <div class="flex-grow flex flex-col gap-3">
                    <div>
                        <h2 id="movie-title" class="text-2xl md:text-3xl font-bold text-white leading-tight">...</h2>
                        <h3 id="movie-origin-name" class="text-md text-gray-400 italic mt-1">...</h3>
                    </div>

                    <div class="flex flex-wrap gap-2 text-xs font-semibold" id="movie-badges">
                        <!-- Badges -->
                    </div>

                    <div class="flex flex-wrap gap-2 text-sm mt-1" id="movie-categories">
                        <!-- Categories -->
                    </div>

                    <div class="mt-2 text-gray-300 leading-relaxed text-sm border-t border-gray-700 pt-3" id="movie-description">
                        Chọn một phim để xem chi tiết....
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- App Logic -->
    <script>
        const app = {
            init: function() {
                this.cacheDOM();
                this.renderMovieList();
                if (moviesDatabase.length > 0) {
                    this.loadMovie(0); // Load phim đầu tiên mặc định
                }
            },

            cacheDOM: function() {
                this.movieListContainer = document.getElementById('movie-list');
                this.videoPlayer = document.getElementById('video-player');
                this.playerPlaceholder = document.getElementById('player-placeholder');
                this.movieTitle = document.getElementById('movie-title');
                this.movieOriginName = document.getElementById('movie-origin-name');
                this.movieDesc = document.getElementById('movie-description');
                this.moviePoster = document.getElementById('movie-poster');
                this.movieBadges = document.getElementById('movie-badges');
                this.movieCategories = document.getElementById('movie-categories');
                this.episodeSection = document.getElementById('episode-section');
                this.serverList = document.getElementById('server-list');
                this.movieCount = document.getElementById('movie-count');
            },

            renderMovieList: function() {
                this.movieListContainer.innerHTML = '';
                this.movieCount.textContent = moviesDatabase.length;

                moviesDatabase.forEach((movie, index) => {
                    const item = movie.data.item;
                    const thumbBase = movie.data.APP_DOMAIN_CDN_IMAGE;
                    const thumbUrl = `${thumbBase}/uploads/movies/${item.thumb_url}`;

                    const el = document.createElement('div');
                    el.className = `movie-item p-3 flex gap-3 cursor-pointer hover:bg-gray-700 transition border-b border-gray-700 last:border-0`;
                    el.onclick = () => this.loadMovie(index);
                    el.id = `movie-item-${index}`;

                    el.innerHTML = `
                        <img src="${thumbUrl}" class="w-16 h-24 object-cover rounded shadow-sm bg-gray-600" alt="${item.name}">
                        <div class="flex flex-col justify-center min-w-0">
                            <h4 class="font-bold text-sm text-gray-200 truncate pr-2 box-border leading-tight mb-1">${item.name}</h4>
                            <span class="text-xs text-gray-400 italic truncate">${item.origin_name}</span>
                            <div class="flex gap-1 mt-1">
                                <span class="bg-gray-600 text-[10px] px-1.5 py-0.5 rounded text-gray-300">${item.year}</span>
                                <span class="bg-blue-900 text-[10px] px-1.5 py-0.5 rounded text-blue-200">${item.lang.split('+')[0].trim()}</span>
                            </div>
                        </div>
                    `;
                    this.movieListContainer.appendChild(el);
                });
            },

            loadMovie: function(index) {
                const movie = moviesDatabase[index];
                const data = movie.data;
                const item = data.item;
                const cdnDomain = data.APP_DOMAIN_CDN_IMAGE;

                // 1. Highlight UI Sidebar
                document.querySelectorAll('.movie-item').forEach(el => el.classList.remove('active'));
                const activeItem = document.getElementById(`movie-item-${index}`);
                if(activeItem) activeItem.classList.add('active');

                // 2. Info Update
                this.movieTitle.textContent = item.name;
                this.movieOriginName.textContent = item.origin_name;
                // Xử lý content an toàn or đơn giản
                this.movieDesc.innerHTML = item.content;
                this.moviePoster.src = `${cdnDomain}/uploads/movies/${item.thumb_url}`;

                // 3. Badges
                this.movieBadges.innerHTML = `
                    <span class="bg-blue-600 text-white px-2 py-1 rounded border border-blue-500 shadow-sm shadow-blue-500/50">${item.quality}</span>
                    <span class="bg-red-600 text-white px-2 py-1 rounded border border-red-500">${item.lang}</span>
                    <span class="bg-gray-700 text-gray-300 px-2 py-1 rounded border border-gray-600">${item.year}</span>
                    <span class="bg-gray-700 text-gray-300 px-2 py-1 rounded border border-gray-600">${item.time}</span>
                `;

                // 4. Categories
                this.movieCategories.innerHTML = '';
                if(item.category) {
                    item.category.forEach(cat => {
                        const span = document.createElement('span');
                        span.className = "bg-gray-800 hover:bg-gray-700 text-blue-400 border border-gray-600 px-3 py-1 rounded-full text-xs transition cursor-default";
                        span.textContent = `# ${cat.name}`;
                        this.movieCategories.appendChild(span);
                    });
                }

                // 5. Episodes & Player Logic
                this.serverList.innerHTML = '';
                
                if (item.episodes && item.episodes.length > 0) {
                    this.episodeSection.classList.remove('hidden');
                    this.playerPlaceholder.classList.add('hidden');
                    
                    let firstEpLink = null;

                    item.episodes.forEach((server) => {
                        const serverDiv = document.createElement('div');
                        serverDiv.innerHTML = `<h4 class="text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider border-l-2 border-blue-500 pl-2">${server.server_name}</h4>`;
                        const btnsDiv = document.createElement('div');
                        btnsDiv.className = "flex flex-wrap gap-2";

                        server.server_data.forEach((ep) => {
                            if (!firstEpLink) firstEpLink = ep.link_embed;

                            const btn = document.createElement('button');
                            btn.className = "episode-btn px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white text-sm rounded shadow-sm transition min-w-[3rem]";
                            btn.textContent = ep.name;
                            btn.onclick = () => {
                                this.playVideo(ep.link_embed);
                                // Active button visual
                                document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('bg-blue-600', 'ring-2', 'ring-blue-400'));
                                btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                                btn.classList.add('bg-blue-600', 'ring-2', 'ring-blue-400');
                            };
                            btnsDiv.appendChild(btn);
                        });

                        serverDiv.appendChild(btnsDiv);
                        this.serverList.appendChild(serverDiv);
                    });

                    // Auto load first episode
                    if(firstEpLink) {
                        this.playVideo(firstEpLink);
                        // Highlight first button visually manually if needed, 
                        // but usually user interaction is better. 
                        // Let's sim click on first button of first server? 
                        const firstBtn = this.serverList.querySelector('button');
                        if(firstBtn) {
                            firstBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                            firstBtn.classList.add('bg-blue-600', 'ring-2', 'ring-blue-400');
                        }
                    }

                } else {
                    this.episodeSection.classList.add('hidden');
                    this.playerPlaceholder.classList.remove('hidden');
                    this.videoPlayer.src = "";
                }
            },

            playVideo: function(url) {
                this.videoPlayer.src = url;
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
